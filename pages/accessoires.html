<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>L'atelier tricot de l'Atlantide : Les créations de type accessoire</title>
    <!-- Page's intelligence = meta tags -->
    <meta charset="utf-8">
    <!--Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <!--CSS-->
    <link rel="stylesheet" href="../style.css">
    <!--Viewport -->
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>


  <body>
    <!-- Page's content = displayed on the page -->

    <div id="header">
    </div>

    <div class="textcontainer">

      <h1>Les créations made in l'Atlantide !</h1>
      <div class="choices">
        <a class="link" href="creations.html">Tout</a>
        <a class="link" href="vetements.html">Vêtements</a>
        <a class="selected" href="">Accessoires</a>
        <a class="link" href="jouets.html">Jouets</a>
      </div>

      <div class="products">
        <div class="product lightcard">
          <img src="../images/accessoires/bijoupied.jpg" alt="photo de pieds portant les bijoux">
          <h3>Bijoux de pieds</h3>
        </div>
        <div class="product lightcard">
          <img src="../images/accessoires/boucleoreille.jpg" alt="photo, boucles d'oreille en forme de fleur ou de rond">
          <h3>Boucles d'oreille</h3>
        </div>
        <div class="product lightcard">
          <img src="../images/accessoires/cabas.jpg" alt="photo, cabas fait avec un assemblage de carrés bleus marins et bleus clairs">
          <h3>Cabas</h3>
        </div>
        <div class="product lightcard">
          <img src="../images/accessoires/panier.jpg" alt="photo, panier tricoté avec 3 teintes de violet et une doublure en tissu rose">
          <h3>Panier</h3>
        </div>
        <div class="product lightcard">
          <img src="../images/accessoires/portecle.jpg" alt="photo, portes-clés en forme de tongs">
          <h3>Portes-clés</h3>
        </div>
        <div class="product lightcard">
          <img src="../images/accessoires/sacboule.jpg" alt="sac en forme de boule tricoté avec des trous, doublure en tissus">
          <h3>Sac boule</h3>
        </div>
      </div>

    </div>

    <div id="footer">
    </div>

    <!-- include jQuery with CDN -->
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <!-- my script -->
    <script src="../js/scripts.js"></script>

  </body>

</html>
